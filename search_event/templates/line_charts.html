<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        a {
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        h2, h3 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>Line Charts</h1>
    <a href="/">Back to home</a>
    <div>
        <h3>Adverse event reports by year</h3>
        {{ year_chart|safe }}
    </div>
    <div>
        <h3>Adverse event reports by month</h3>
        {{ month_chart|safe }}
    </div>
    <div>
        <h3>Adverse event reports by day</h3>
        {{ day_chart|safe }}
    </div>
</body>

</html>
